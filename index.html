<!DOCTYPE html>
<html>
    <head>
        <title>Tradr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
<!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="style.css">
        <script src="https://use.fontawesome.com/102d004b3a.js"></script>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="draggable" id="draggable-bar">.</div>
        <div style="margin-top: .4%;">
            <center>
                <button class="button" id="info-button" onclick="showWindowI()" style="margin-right: 5%;"><i class="fa fa-info-circle" aria-hidden="true" style="margin-right: 5px;"></i>Information
                </button>
                
                <button class="button" id="money-button" onclick="showWindowM()" style="margin-right: 5%;"><i class="fa fa-money" aria-hidden="true" style="margin-right: 5px;"></i>Money
                </button>
                
                <button class="button" id="data-button" onclick="showWindowD()" style="margin-right: 5%;"><i class="fa fa-archive" aria-hidden="true" style="margin-right: 5px;"></i>Data
                </button>
            </center>
                
        </div>
        <hr>
        <div class="general-window">
            <div class="trade-window" id="info">

                    <input class="button placeholder" id="to" placeholder="Send trade request: yourname@example.com">
                    <input type="submit" class="button-submit" id="send_email" value="Submit" onclick="email(), clearEmail()">
                    <a href="settings.html" class="button-settings"><i class="fa fa-cog" aria-hidden="true"></i></a>
                    <textarea class="info-area placeholder" id="content" name="message" placeholder="Information: The stash of money is at..."></textarea>
                    <textarea class="info-area placeholder" id="content-two" name="message" placeholder="Additional Information: My terms for you to receive this information are..."></textarea>

            </div>
            <div class="trade-window" id="money">

                    <input class="button placeholder" id="emailM" placeholder="Send trade request: yourname@example.com">
                    <input type="submit" class="button-submit" value="Submit" onclick="clearEmailM()">
                    <a href="settings.html" class="button-settings"><i class="fa fa-cog" aria-hidden="true"></i></a>
                    <br>
                    <h2>Add Money</h2>
                    <!-- <button></button> <- This is for inserting your money -->

            </div>
            <div class="trade-window" id="data">

                    <input class="button placeholder" id="emailD" placeholder="Send trade request: yourname@example.com">
                    <input type="submit" class="button-submit" value="Submit" onclick="clearEmailD()">
                    <a href="settings.html" class="button-settings"><i class="fa fa-cog" aria-hidden="true"></i></a>
                    <br>
                    <input type="file" name="fileToUpload" id="fileToUpload" onchange="">
                    <br>
                    <input type="submit" class="button-submit" value="Upload File" id="data-submit">

            </div>
        </div>
        
        <!-- Libraries -->
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src='sha256.min.js'></script>
    </body>
</html>
